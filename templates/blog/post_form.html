{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="card" >
        <div class="card-header">
            <h2>New Post</h2>
        </div>
        <div class="card-body">
            <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class = "col-6">
                {{ form.title|as_crispy_field}}
                </div>
                <div class = "col-6">
                {{ form.where_to_status|as_crispy_field}}
                </div>
            </div>
        <!-- 'author', 'where_to_status', '', '', 'document', 'photo' -->
            {{ form.text|as_crispy_field }}
            <div class="row">
                <div class = "col-6">
                        {{ form.document|as_crispy_field}}
                    </div>
                    <div class = "col-6">
                    {{ form.photo|as_crispy_field}}
                </div>
            </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</div>
    <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
